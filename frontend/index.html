<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        :root {
             --font-color: #000;
             --link-color:#f96d00;
             --bg-color: #f2f2f2;
        }

        body[theme="dark"] {
            --font-color: #f2f2f2;
            --link-color:#f96d00;
            --bg-color: #222831;
        }

        body {
            color:var(--font-color);
            background:var(--bg-color);
             transition: background 0.3s, color 0.3s;
        }

        h1:hover {
            color:var(--link-color);
            transition: color 0.3s;
        }

        a {
            color:var(--font-color);
        }

        a:hover {
            color:var(--link-color);
            transition: color 0.2s;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
              <a href="/" data-link>Home</a>
            </div>
            <div class="col">
              <a href="/about" data-link>About</a>
            </div>
            <div class="col">
              <a href="/contact" data-link>Contact</a>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" name="dark-mode"/>
                </div>
            </div>
            <div class="col">
                <select class="selectpicker" data-width="fit" id="languageSwitcher">
                    <option data-content='<span class="flag-icon flag-icon-us"></span> English' id="en">English</option>
                    <option  data-content='<span class="flag-icon flag-icon-mx"></span> Francais' id="fr">Francais</option>
                </select>
            </div>
        </div>
    </div>

    <div id="app"></div>

    <script src="static/js/router.js" type="module"></script>
    <script src="static/js/routes.mjs" type="module"></script>
</body>
</html>
