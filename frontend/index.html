<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        :root {
            --font-color: #000;
            --link-color:#f96d00;
            --bg-color: #f2f2f2;
            --bg-table: #eeeeee;
            --btn-font-color: #393e46;
            --btn-bg-color: #dedede;
            --btn-bg-hover-color:var(--link-color);
        }

        body[theme="dark"] {
            --font-color: #f2f2f2;
            --bg-color: #222831;
            --bg-table: #262c36;
            --btn-font-color: #dedede;
            --btn-bg-color: #393e46;
        }

        body {
            margin: 0;
            padding: 0;
            color:var(--font-color);
            background:var(--bg-color);
            transition: background 0.3s, color 0.3s;
        }

        .bg-table {
            color:var(--font-color);
            background-color:var(--bg-table);
        }

        h1:hover {
            color:var(--link-color);
            transition: color 0.3s;
        }

        .nav-link {
            color:var(--font-color);
        }

        .nav-link:hover {
            color:var(--link-color);
            transition: color 0.2s;
        }

        .button {
            color: var(--btn-font-color);
            background-color: var(--btn-bg-color);
        }

        .button:hover {
            background-color: var(--btn-bg-hover-color);
            transition: background-color 0.2s;
        }

        .form {

            background-color: var(--btn-bg-color);
            border: 0;
        }

        *:focus {
            outline: 0 !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse  navbar-collapse justify-content-center align-items-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="home" data-link></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history" id="history" data-link></a>
                    </li>
                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" role="switch" type="checkbox" name="dark-mode"/>
                        </div>
                    </li>
                    <li class="nav-item">
                        <select data-width="fit" id="languageSwitcher">
                            <option id="en">English</option>
                            <option id="fr">Francais</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app"></div>
    <script src="static/js/router.js" type="module"></script>
</body>
</html>
